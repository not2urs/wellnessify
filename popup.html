<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellnessify - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup" id="welcomePopup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <div class="logo">
                <img src="image/wellnessify logo.png" alt="Wellnessify Logo">
            </div>
            <h2>Welcome to Wellnessify!</h2>
            <p>Your go-to platform for health and wellness.</p>
            <button id="enterButton">Enter Site</button>
        </div>
    </div>

    <!-- Rest of your website content below -->
    <!--<h1>Welcome to Wellnessify Website</h1>-->
    
    <div class="container">
        <div class="logo">
            <img src="image/wellnessify logo.png">
        </div>
        <h2>Wellnessify Login</h2>
        <form id="loginForm" action="main.html" method="GET"> <!-- Added action and method attributes -->
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <div id="error-message"></div>
            <button type="submit">Login</button>
            
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
