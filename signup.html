<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Wellnessify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Wellnessify</h1>
        </div>
        <p class="tagline">Your Path to Better Health Starts Here</p>
    </header>

    <!-- Signup Form Section -->
    <section class="signup-container">
        <div class="form-box">
            <h2>Join Wellnessify Today!</h2>
            <p>Create your account to manage your health and access personalized remedies.</p>

            <!-- Signup Form -->
            <form action="/signup" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <!-- Signup Button -->
                <button type="submit" class="signup-btn">Create Account</button>

                
            </form>

            
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>By signing up, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.</p>
    </footer>
</body>
</html>
